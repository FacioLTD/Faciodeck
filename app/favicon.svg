<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="32" cy="32" r="30" stroke="#3b82f6" stroke-width="2" fill="#0f172a"/>
  
  <!-- Orbital Rings -->
  <ellipse cx="32" cy="32" rx="24" ry="8" stroke="#a855f7" stroke-width="1.5" transform="rotate(45 32 32)"/>
  <ellipse cx="32" cy="32" rx="24" ry="8" stroke="#10b981" stroke-width="1.5" transform="rotate(-45 32 32)"/>
  
  <!-- Core -->
  <circle cx="32" cy="32" r="6" fill="#fff" filter="url(#glow)"/>
  
  <defs>
    <filter id="glow" x="0" y="0" width="64" height="64">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
